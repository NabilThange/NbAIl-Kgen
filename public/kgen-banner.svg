<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="600" viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background with slight gradient -->
  <rect width="100%" height="100%" fill="#121212"/>
  <radialGradient id="bg-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
    <stop offset="0%" stop-color="#1a1a1a"/>
    <stop offset="100%" stop-color="#121212"/>
  </radialGradient>
  <rect width="100%" height="100%" fill="url(#bg-gradient)"/>
  
  <!-- Circular outline -->
  <circle cx="500" cy="300" r="250" fill="none" stroke="#1e3b1e" stroke-width="2"/>
  
  <!-- Green kGen Cube logo -->
  <g transform="translate(400, 200) scale(1.5)">
    <g transform="rotate(-25)">
      <!-- 3D Cube with green glow -->
      <filter id="glow">
        <feGaussianBlur stdDeviation="5" result="blur"/>
        <feComposite in="SourceGraphic" in2="blur" operator="over"/>
      </filter>
      
      <!-- Cube faces -->
      <polygon points="0,0 50,25 0,50 -50,25" fill="#1e3b1e" filter="url(#glow)"/>
      <polygon points="0,0 50,25 50,75 0,50" fill="#2a4d2a" filter="url(#glow)"/>
      <polygon points="0,0 -50,25 -50,75 0,50" fill="#162e16" filter="url(#glow)"/>
      
      <!-- Green glow from the cube -->
      <text x="0" y="75" fill="#70ff00" text-anchor="middle" font-family="monospace" font-size="14px" filter="url(#glow)">kGen</text>
    </g>
  </g>
  
  <!-- Text elements with bright green color -->
  <text x="75" y="50" fill="#70ff00" font-family="monospace" font-size="14px">// INITIALISING</text>
  <text x="75" y="75" fill="#70ff00" font-family="monospace" font-size="14px">// CONNECTED TO KGEN SERVERS... 100% COMPLETED</text>
  
  <!-- Status indicator -->
  <text x="925" y="50" fill="#70ff00" font-family="monospace" font-size="14px" text-anchor="end">‚óè STATUS: ONLINE</text>
  
  <!-- Floating particles with glow effect -->
  <g filter="url(#glow)">
    <circle cx="150" cy="150" r="3" fill="#70ff00" opacity="0.7"/>
    <circle cx="400" cy="450" r="2" fill="#70ff00" opacity="0.5"/>
    <circle cx="700" cy="200" r="4" fill="#70ff00" opacity="0.6"/>
    <circle cx="850" cy="350" r="3" fill="#70ff00" opacity="0.8"/>
    <circle cx="300" cy="100" r="2" fill="#70ff00" opacity="0.6"/>
    <circle cx="600" cy="500" r="3" fill="#70ff00" opacity="0.7"/>
  </g>
</svg> 